<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nft</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">

    <div class="top-screen">
        <img src="img/image-equilibrium.jpg" style="width:300px" height="300px">
    </div>


    <div class="content">
        <div class="title">Equilibrium #3429
            <p class="h1">Our Equilibrium collection promotes balance and calm.</p>
        </div>

        <div class="content-footer">
            <svg class="ethereum-icon" width="11" height="18" xmlns="http://www.w3.org/2000/svg">

                <p>0.041ETH</p>
            </div>

                <p>3 days left</p>
            </div>
        </div>
    </div>


    <div class="footer">
        <div class="img-div">
            <img src="img/image-avatar.png" style="height: 40px">
        </div>
        <p class="author-name">Creation of <span>Jules Wyvren</span></p>
    </div>
</div>

<script src="app.js"></script>

</html>
